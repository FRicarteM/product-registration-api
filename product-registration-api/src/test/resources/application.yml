spring:
  datasource:
    url: jdbc:h2:file:mem:product;DB_CLOSE_DELAY-1;DATABASE_TO_UPPER = false
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show-sql: true
        format-sql: true